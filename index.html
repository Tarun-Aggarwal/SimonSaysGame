<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says Game</h1>
    <h2>Press any key to restart</h2>
    <h3>Highest Score = 0</h3>
    <div class="btn-container">
        <div class="btn blue" id="blue" type="button"></div>
        <div class="btn green" id="green" type="button"></div>
        <div class="btn red" id="red" type="button"></div>
        <div class="btn purple" id="purple" type="button"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
